<form name="input" action="" method="post" class="login-form">
  <div class="form-group">
    <label class="icon icon-user" for="user">Username</label>
    <input id="user" type="text" name="user" class="form-control form-text">
  </div>
  <div class="form-group">
    <label class="icon icon-lock" for="password">Password</label>
    <input id="password" type="password" name="password" class="form-control form-text">
  </div>
  <input type="submit" value="Login" class="btn btn-success">
</form>
