<div class="inner">
    <h1>Vos informations</h1>

    <form class="form-edit" role="form" method="POST" action="edit.html">
        <div class="form-group">
            <label for="uid" class="control-label">Username</label>
            <input type="text" id="uid" name="uid" class="form-control form-text" value="{{uid}}" disabled>
        </div>
        <div class="form-group">
            <label for="givenName" class="control-label">Fullname</label>
            <div class="col2 colMarge col">
                <input type="text" id="givenName" name="givenName" class="form-control form-text" value="{{givenName}}" required>
                <input type="text" name="sn" class="form-control form-text" value="{{sn}}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="mail" class="control-label">Mail</label>
            <input type="email"  id="mail" name="mail" class="form-control form-text" value="{{mail}}" required>
        </div>
        <h2>Aliases</h2>
        <div class="form-group">
            {{#mailalias}}
            <input type="email" name="mailalias[]" class="form-control form-text" value="{{.}}">
            <br>
            {{/mailalias}}
            <input type="email" name="mailalias[]" class="form-control mailalias-input form-text" placeholder="newalias@mydomain.org">
            <a class="btn btn-success" id="add-mailalias">Ajouter un alias de mail</a>
        </div>
        <h2>Forward</h2>
        <div class="form-group">
            {{#maildrop}}
            <input type="email" name="maildrop[]" class="form-control form-text" value="{{.}}">
            <br>
            {{/maildrop}}
            <input type="email" name="maildrop[]" class="form-control maildrop-input form-text" placeholder="newforward@myforeigndomain.org">
            <a class="btn btn-success" id="add-maildrop">Ajouter un mail forward</a>
        </div>
        <div class="grp-btn">
            <input type="submit" class="btn btn-lg btn-primary" value="OK">
            <a href="info.html" class="btn btn-lg btn-default">Cancel</a>
        </div>
    </form>
</div>
<script type="text/javascript">
$( document ).ready(function() {
  $("#add-mailalias").show();
  $("#add-maildrop").show();
  $(".mailalias-input").hide();
  $(".maildrop-input").hide();
  $("#add-mailalias a").on("click", function() {
      $("#add-mailalias").before($(".mailalias-input:first").clone().show());
      $("#add-mailalias").before("<br><br>");
  });
  $("#add-maildrop a").on("click", function() {
      $("#add-maildrop").before($(".maildrop-input:first").clone().show());
      $("#add-maildrop").before("<br><br>");
  });
});
</script>
