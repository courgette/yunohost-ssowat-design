<div class="row">
    <div class="col-md-4 text-center">
        <h3>My apps</h3>
        <div class="visible-sm visible-xs" style="height: 20px"></div>
    </div>
    <div class="col-md-8">
        <div class="row">
        {{#app}}
        <div class="col-sm-3 text-center" style="float: left; width: 130px; height: 130px">
            <a style="font-size: 44px; padding: 15%;" class="btn btn-lg btn-primary btn-block" href="https://{{url}}" title="{{name}}">
                <div style="font-family: 'monospace'; width:28px; margin-left: 21px; overflow: hidden">{{name}}</div>
            </a>
            <a href="https://{{url}}"><h6>{{name}}</h6></a>
        </div>
        {{/app}}
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-4 text-center">
        <h3>Profile</h3>
        <div class="visible-sm visible-xs" style="height: 20px"></div>
        <img src="assets/img/avatar.png">
    </div>
    <div class="visible-sm" style="height: 20px"></div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-sm-4 text-right hidden-xs"><strong>Mail</strong></div>
            <div class="col-sm-4 visible-xs "><h4>Mail</h4></div>
            <div class="col-sm-8"><blockquote>{{mail}}</blockquote></div>
            <div class="clearfix"></div><br>
            <div class="col-sm-4 text-right hidden-xs"><strong>Aliases</strong></div>
            <div class="col-sm-4 visible-xs "><h4>Aliases</h4></div>
            <div class="col-sm-8">
                <blockquote>
                {{#mailalias}}
                    <div style="line-height: 25px">{{.}}</div>
                {{/mailalias}}
                </blockquote>
            </div>
            <div class="clearfix"></div><br>
            <div class="col-sm-4 text-right hidden-xs"><strong>Forward</strong></div>
            <div class="col-sm-4 visible-xs "><h4>Forward</h4></div>
            <div class="col-sm-8">
                <blockquote>
                {{#maildrop}}
                    <div style="line-height: 25px">{{.}}</div>
                {{/maildrop}}
                </blockquote>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-6 text-center">
        <a href="password.html" class="btn btn-lg btn-danger">Change password</a>
    </div>
    <div class="visible-xs" style="height: 20px"></div>
    <div class="col-sm-6 text-center">
        <a href="edit.html" class="btn btn-lg btn-warning">Edit</a>
    </div>
</div>
